<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: #181a1b !important;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #2fff7f33;
            margin-bottom: 0;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #2fff7f !important;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus, .navbar-nav .nav-link:hover {
            color: #fff !important;
        }
        .container, .container.mt-4 {
            margin-top: 24px !important;
        }
        .status-successful {
            color: #198754;
        }
        .status-unsuccessful {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="max-width: 1200px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Server Backups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nas">NAS Backups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parsing-logic">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-successful {
            color: #198754;
        }
        .status-unsuccessful {
            color: #dc3545;
        }
        .server-group {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .server-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .status-list {
            list-style: none;
            padding-left: 0;
        }
        .status-item {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Backup Status Dashboard</h1>
        
        {% for server, statuses in statuses.items() %}
        <div class="server-group">
            <div class="server-name">{{ server }}</div>
            <ul class="status-list">
                {% for status in statuses %}
                <li class="status-item">
                    <span class="status-{{ status.status }}">{{ status.status|title }}</span>
                    <small class="text-muted">({{ status.timestamp }})</small>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
